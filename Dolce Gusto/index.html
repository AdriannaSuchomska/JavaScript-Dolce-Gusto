<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header>
        <h1>Dolce Gusto</h1> 
    </header>
    <main >
        <label>
            <select class="pizza" id="pizza" name="pizza">
              <option value="0">Wybierz pizzę …</option>
              <option value="margarita">Margarita</option>
              <option value="neapolitana">Neapolitana</option>
              <option value="sycylijska">Sycylijska</option>
              <option value="cztery_sery">Cztery Sery</option>
            </select>
          </label>
        <div>
        <fieldset>
            <h2 class="title">Wybierz sos</h2>
            <section class="sauces">
                <div class="sauce">
                    <input type="checkbox" id="pomidorowy" name="pomidorowy" class="sosy">
                    <label for="pomidorowy">Pomidorowy</label>
                </div>
                <div class="sauce">
                    <input type="checkbox" id="czosnkowy" name="czosnkowy" class="sosy">
                    <label for="czosnkowy">Czosnkowy</label>
                </div>
                <div class="sauce">
                    <input type="checkbox" id="ostryPomiodorowy" name="ostryPomiodorowy" class="sosy">
                    <label for="ostryPomiodorowy">Ostry Pomidorowy</label>
                </div>
                <div class="sauce">
                    <input type="checkbox" id="megaOstryPomidorowy" name="megaOstryPomidorowy" class="sosy">
                    <label for="megaOstryPomidorowy">Mega Ostry Pomidorowy</label>
                </div>
                <div class="sauce">
                    <input type="checkbox" id="barbecue" name="barbecue" class="sosy">
                    <label for="barbecue">Barbecue</label>
                </div>
                <div class="sauce">
                    <input type="checkbox" id="slodko-kwasny" name="slodko-kwasny" class="sosy">
                    <label for="slodko-kwasny">Słodko-kwaśny</label>
                </div>
            </section>
         </fieldset>
        </div>
        <h2 class="title">Wybierz napój</h2>
        <section class="drinks">
            <div>
                <input type="radio" id="coca-cola" name="drink" class="napoje">
                <label for="coca-cola">Coca-Cola</label>
              </div>
              <div>
                <input type="radio" id="fanta" name="drink" class="napoje">
                <label for="fanta">Fanta</label>
              </div>
        </section>
        <section class="form">
            <input  placeholder="Podaj imię i nazwisko" class="userName"  name="userName" id="userName"/>
            <br>
            <input placeholder="Podaj email" class="email" name="email" id="email"/>
            <br>
            <input placeholder="Podaj telefon" class="number" name="number" id="number"/>
            <br>
            <input placeholder="Podaj adres" class="address" name="address" id="address"/>
            <br>
            <textarea id="message" name="message" rows="7" cols="40">Wiadomość dla kucharza...
            </textarea>
        </section>

    <footer class="footer"> 
        <button type="button"  class="btn btn-warning">Zamów</button>
    </footer>

    <p id=price></p>
    
    <script src="main.js"></script>
</body>
</html>
